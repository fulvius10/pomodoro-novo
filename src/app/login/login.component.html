<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container" >
    <header>
      <h2>Pomodoro</h2>

    </header>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="nome_login">Seu email:   </label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="contato@provedor.com"/>
          </p>

          <p>
              <label for="senha_login">Senha:  </label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="********" />
            </p>
          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>


    </div>
  </div>

</body>
